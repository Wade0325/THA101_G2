<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <title>發表文章</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>發表文章</h1>
        <form id="article-form">
            <input type="text" id="article-title" placeholder="文章標題" required>
            <textarea id="article-content" placeholder="文章內容" required></textarea>
            <input type="text" id="author-name" placeholder="作者姓名" required>
            <button type="submit">發表文章</button>
        </form>
    </div>

    <div id="article-list" class="container">
        <h2>文章列表</h2>
        <ul id="article-items">
            <!-- 發表的文章將動態插入這裡 -->
        </ul>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
