  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var table = $("#price_list").DataTable({
        ajax: function (d, cb) {
          fetch("../PriceList/init")
            .then((response) => response.json())
            .then((data) => {
              console.log(data);
              cb(data);
            });
        },
        columns: [
          { data: "clinicServiceId" }, //對應資料庫的欄位名稱
          { data: "clinicServiceName" },
          { data: "servicePrice" },
          { data: "serviceDiscountPrice" },
          { data: "serviceItem1" },
          { data: "serviceItem2" },
          { data: "serviceItem3" },
          { data: "serviceItem4" },
          {
            data: "serviceImg",
            render: function (data, type, row) {
              if (type === "display") {
                var imgElement =
                  '<img id="serviceImg" src="data:image/png;base64,' +
                  data +
                  '"/>';
                return imgElement;
              }
              return data;
            },
          },
          {
            data: null,
            className: "dt-center editor-edit",
            defaultContent: '<i class="fa fa-pencil"/>',
            orderable: false,
          },
          {
            data: null,
            className: "dt-center editor-delete",
            defaultContent: '<i class="fa fa-trash"/>',
            orderable: false,
          },
        ],
      });
    });

    var editor = new $.fn.dataTable.Editor({
      ajax: "../PriceList/init",
      table: "#price_list",
      columns: [
        { data: "clinicServiceId" }, //對應資料庫的欄位名稱
        { data: "clinicServiceName" },
        { data: "servicePrice" },
        { data: "serviceDiscountPrice" },
        { data: "serviceItem1" },
        { data: "serviceItem2" },
        { data: "serviceItem3" },
        { data: "serviceItem4" },
        {
          data: "serviceImg",
          render: function (data, type, row) {
            if (type === "display") {
              var imgElement =
                '<img id="serviceImg" src="data:image/png;base64,' +
                data +
                '"/>';
              return imgElement;
            }
            return data;
          },
        },
        {
          data: null,
          className: "dt-center editor-edit",
          defaultContent: '<i class="fa fa-pencil"/>',
          orderable: false,
        },
        {
          data: null,
          className: "dt-center editor-delete",
          defaultContent: '<i class="fa fa-trash"/>',
          orderable: false,
        },
      ],
    });
