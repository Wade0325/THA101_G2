    <div

      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">

            <!-- 在这里添加更新表单或其他内容 -->
            <form>
              <div class="mb-3">

              </div>
              <div class="mb-3">
                <label for="vetSn" class="form-label">獸醫編號</label>
                <input type="text" class="form-control" id="vetSn" />
              </div>
              <div class="mb-3">
                <label for="userId" class="form-label">會員編號</label>
                <input type="text" class="form-control" id="userId" />
              </div>
              <div class="mb-3">
                <label for="appointDate" class="form-label">預約日期</label>
                <input type="date" class="form-control" id="appointDate" />
              </div>
              <div class="mb-3">
                <label for="ownerMobile" class="form-label">飼主電話</label>
                <input type="text" class="form-control" id="ownerMobile" />
              </div>
              <div class="mb-3">
                <label for="petType" class="form-label">寵物類別</label>
                <input type="text" class="form-control" id="petType" />
              </div>
              <div class="mb-3">
                <label for="petName" class="form-label">寵物姓名</label>
                <input type="text" class="form-control" id="petName" />
              </div>
              <div class="mb-3">
                <label for="petGender" class="form-label">寵物性別</label>
                <input type="text" class="form-control" id="petGender" />
              </div>
              <div class="mb-3">
                <label for="petAge" class="form-label">寵物年齡</label>
                <input type="text" class="form-control" id="petAge" />
              </div>
              <div class="mb-3">
                <p>
                  寵物慨況
                  <textarea
                    name="petSituation"
                    class="form-control"
                    id="petSituation"
                    cols="30"
                    rows="4"
                  ></textarea>
                </p>
              </div>
               <div class="mb-3">
                <p>
                  治療處方
                  <textarea
                    name="treatment"
                    class="form-control"
                    id="treatment"
                    cols="30"
                    rows="4"
                  ></textarea>
                </p>
              </div>
              <div class="mb-3">
                <p>
                  狀態
                  <select name="result" id="result">
                    <option value="治療中">治療中</option>
                    <option value="已完成">已完成</option>
                  </select>
                </p>
              </div>
              <!-- 添加其他需要更新的字段 -->
