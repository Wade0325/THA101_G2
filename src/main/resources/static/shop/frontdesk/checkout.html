    <script>
      // 获取购物车页面容器
const cartContainer = document.querySelector('.containertest');

// 发送 Fetch 请求获取商品信息
fetch('http://localhost:8080/petpet/cartproall')
  .then(response => response.json())
  .then(data => {
    // 根据返回的商品信息生成 HTML 标签
    data.forEach(item => {
      const cartItem = document.createElement('div');
      cartItem.className = 'cart-item';
      //自訂屬性
      cartItem.setAttribute('data-comp-attribute', item.company_id);

      var imgtest = item.pro_pic1;
      var pic = "url(data:image/png;base64," + imgtest ;
      const itemImage = document.createElement('div');
      itemImage.style.backgroundImage = pic;
      itemImage.style.backgroundSize = 'cover';
      itemImage.style.backgroundPosition = 'center';
      itemImage.style.height = '50px';
      itemImage.style.width = '50px';
      itemImage.style.marginLeft = '300px';
    

      const itemDetails = document.createElement('div');
      itemDetails.className = 'item-details';
      

      const itemName = document.createElement('h3');
      itemName.textContent = item.pro_name;

      const itemDescription = document.createElement('p');
      itemDescription.textContent = item.description;

      const itemQuantity = document.createElement('input');
      itemQuantity.type = 'number';
      itemQuantity.className = 'item-quantity';
      itemQuantity.value = item.pro_amount;
      itemQuantity.min = '1';
      itemQuantity.readOnly = true;
      itemQuantity.style.backgroundColor = 'WhiteSmoke';

      const itemPrice = document.createElement('div');
      itemPrice.className = 'item-price';
      itemPrice.textContent = '$'+item.pro_price;
      // item.value = item.pro_price;


      // 将生成的标签添加到购物车容器中
      itemDetails.appendChild(itemName);
      itemDetails.appendChild(itemDescription);

      cartItem.appendChild(itemImage);
      cartItem.appendChild(itemDetails);
      cartItem.appendChild(itemQuantity);
      cartItem.appendChild(itemPrice);
      

      cartContainer.appendChild(cartItem);
      
    });
   
    // 更新总金额
    updateTotalPrice(data);
  })
  .catch(error => {
    console.error('Error:', error);
  });

// 更新总金额
function updateTotalPrice(items) {
  const totalPriceContainer = document.querySelector('.cart-total h4');
  let total = 0;

  items.forEach(item => {
    total += item.pro_price * item.pro_amount;
  });

  totalPriceContainer.textContent = `總金額: $${total}`;
  
}


 

</script>
