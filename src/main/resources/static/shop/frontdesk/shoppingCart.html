    <script>
      // 获取购物车页面容器
const cartContainer = document.querySelector('.containertest');

// 发送 Fetch 请求获取商品信息
fetch('http://localhost:8080/petpet/cartproall')
  .then(response => response.json())
  .then(data => {
    // 根据返回的商品信息生成 HTML 标签
    data.forEach(item => {
      const cartItem = document.createElement('div');
      cartItem.className = 'cart-item';
      //自訂屬性
      // cartItem.setAttribute('data-custom-attribute', item.cart_item_id);

      var imgtest = item.pro_pic1;
      var pic = "url(data:image/png;base64," + imgtest ;
      const itemImage = document.createElement('div');
      itemImage.style.backgroundImage = pic;
      itemImage.style.backgroundSize = 'cover';
      itemImage.style.backgroundPosition = 'center';
      itemImage.style.height = '200px';
      itemImage.style.width = '200px';
      itemImage.style.marginLeft = '100px';

      const itemDetails = document.createElement('div');
      itemDetails.className = 'item-details';

      const itemName = document.createElement('h3');
      itemName.textContent = item.pro_name;

      const itemDescription = document.createElement('p');
      itemDescription.textContent = item.description;

      const itemQuantity = document.createElement('input');
      itemQuantity.type = 'number';
      itemQuantity.className = 'item-quantity';
      itemQuantity.value = item.pro_amount;
      itemQuantity.min = '1';

      const itemPrice = document.createElement('div');
      itemPrice.className = 'item-price';
      itemPrice.textContent = `$${item.pro_price}`;

      const removeButton = document.createElement('button');
      removeButton.className = 'btn btn-danger remove-item';
      removeButton.textContent = '移除';
      removeButton.setAttribute('data-custom-attribute', item.cart_item_id);
      removeButton.style.marginRight = '100px';

      // 将生成的标签添加到购物车容器中
      itemDetails.appendChild(itemName);
      itemDetails.appendChild(itemDescription);

      cartItem.appendChild(itemImage);
      cartItem.appendChild(itemDetails);
      cartItem.appendChild(itemQuantity);
      cartItem.appendChild(itemPrice);
      cartItem.appendChild(removeButton);

      cartContainer.appendChild(cartItem);
      
    });
   
    // 更新总金额
    updateTotalPrice(data);
  })
  .catch(error => {
    console.error('Error:', error);
  });

// 更新总金额
function updateTotalPrice(items) {
  const totalPriceContainer = document.querySelector('.cart-total h4');
  let total = 0;

  items.forEach(item => {
    total += item.pro_price * item.pro_amount;
  });

  totalPriceContainer.textContent = `總金額: $${total}`;
}


 

</script>


<script>
  
  // 更新總金額和商品數量
  function updateCartTotal() {
    var cartItems = document.querySelectorAll('.cart-item');
    var total = 0;
    var quantity = 0;
    cartItems.forEach(function(item) {
      var itemQuantity = parseInt(
        item.querySelector('.item-quantity').value
      );
      var itemPrice = parseFloat(
        item.querySelector('.item-price').textContent.replace('$', '')
      );
      total += itemQuantity * itemPrice;
      quantity += itemQuantity;
    });
    document.querySelector('.cart-total h4').textContent =
      '總金額: $' + total.toFixed(2);
    document
      .querySelector('.cart-total h4')
      .setAttribute('data-quantity', quantity);
  }

  // 商品數量變更事件處理
  var quantityInputs = document.querySelectorAll('.item-quantity');
  quantityInputs.forEach(function(input) {
    input.addEventListener('change', function() {
      var value = parseInt(this.value);
      if (isNaN(value) || value < 1) {
        this.value = 1;
      }
      updateCartTotal();
    });
  });

  //結帳按鈕事件處理
  
  var checkoutBtn = document.querySelector('.checkout-btn');

  checkoutBtn.addEventListener('click', function() {
    var cartItems = document.querySelectorAll('.cart-item');
    if (cartItems.length === 0) {
      alert('購物車是空的，無法結帳！');
    } else {
      console.log("12345");
      var quantity = document
        .querySelector('.cart-total h4')
        .getAttribute('data-quantity');
      alert('結帳成功！商品數量: ' + quantity);
      // 清空購物車
      document.querySelector('.cart-items').innerHTML = "";
      updateCartTotal();
    }
  });

</script>


<!-- 移除購物車商品 -->
<script>
  const fButton = document.querySelector('.containertest');
 
  fButton.addEventListener('click', (e) => {
    if (e.target.classList.contains('remove-item')) {
      const removeButton = event.target;
      const confirmRemove = confirm('確定要移除此商品嗎？');
      const del = removeButton.getAttribute('data-custom-attribute'); 
      if (confirmRemove) {
          // 發送 Fetch 請求
          fetch('http://localhost:8080/petpet/cartpro/'+del, {
              method: 'DELETE',
              body: JSON.stringify({ productId: 'your-product-id' }),
              headers: {
                  'Content-Type': 'application/json'
              }
          })
          .then(response => {
              if (response.ok) {
                  alert('商品已成功從資料庫移除。');
                  location.reload();
              } else {
                  alert('移除商品時發生錯誤。');
              }
          })
          .catch(error => {
              alert('發生錯誤：' + error);
          });
      }
    }
  });
</script>
