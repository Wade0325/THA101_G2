<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>FindAll</title>
</head>

<body>
	<section class="ftco-section bg-light">
		<div class="container">
			<div class="row justify-content-center">
				<div class=" staff col-xl-12 col-lg-6 bg-light ">
					<div class="contact-wrap w-100 p-md-5 p-4">
						<h2 class="mb-4 text-center" class="clinicResForm">營業時間資料填寫</h2>
						<form method="POST" id="businessDate" name="businessDate">
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<label class="label" for="clinicId">診所Id</label> <input type="text"
											class="form-control" name="clinicId" id="clinicId" placeholder="自動帶入">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<label class="label" for="vetSn">獸醫編號</label> <input type="text"
											class="form-control" name="vetSn" id="vetSn" placeholder="自動帶入">
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group" id="clinic_appointment">
										<label class="label" for="weekDate">營業日期</label> <input type="text"
											class="form-control" name="weekDate" id="weekDate" placeholder="自動帶入">
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label class="label" for="morningBusiness">早上營業</label> <select
											class="form-control search-clinic" id="morningBusiness"
											name="morningBusiness">
											<option value="1">是</option>
											<option value="2">否</option>
										</select>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label class="label" for="morningAppointMax">早上最大預約人數</label>
										<select class="form-control search-clinic" id="morningAppointMax"
											name="morningAppointMax">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="10">10</option>
										</select>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label class="label" for="afternoonBusiness">下午營業</label> <select
											class="form-control search-clinic" id="afternoonBusiness"
											name="afternoonBusiness">
											<option value="1">是</option>
											<option value="2">否</option>
										</select>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label class="label" for="afternoonAppointMax">下午最大預約人數</label>
										<select class="form-control search-clinic" id="afternoonAppointMax"
											name="afternoonAppointMax">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="10">10</option>
										</select>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label class="label" for="nightBusiness">晚上營業</label> <select
											class="form-control search-clinic" id="nightBusiness" name="nightBusiness">
											<option value="1">是</option>
											<option value="2">否</option>
										</select>
									</div>
								</div>

								<div class="col-md-6">
									<div class="form-group">
										<label class="label" for="nightAppointMax">晚上最大預約人數</label>
										<select class="form-control search-clinic" id="nightAppointMax"
											name="nightAppointMax">
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
											<option value="5">5</option>
											<option value="6">6</option>
											<option value="7">7</option>
											<option value="8">8</option>
											<option value="9">9</option>
											<option value="10">10</option>
										</select>
									</div>
								</div>

								<div class="col-md-12 text-center">
									<div class="form-group">
										<div class="row">
											<div class="col-md-6 text-right">
												<button id="btn1" type="button" class="btn btn-primary">返回上頁</button>
												<div id="msg" class="error"></div>
											</div>
											<div class="col-md-6 text-left">
												<button id="btn2" type="button" class="btn btn-primary">送出
												</button>
												<div id="msg" class="error"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/BusinessDateInsert.js"></script>
</body>

</html>
