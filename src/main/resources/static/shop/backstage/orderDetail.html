    <script>
      document.addEventListener("DOMContentLoaded", function () {
        console.log("test");
        fetch("http://localhost:8080/petpet/cartproall")
          .then(function (response) {
            return response.json();
            console.log("test-1");
          })
          .then(function (data) {
            // 根據資料庫回傳的資訊動態產生HTML代碼
            console.log("test-2");
            generateOrderItems(data);
          })
          .catch(function (error) {
            console.log("Error:", error);
          });
        fetch("http://localhost:8080/petpet/OrderDetailSelect/2")
          .then((response) => response.json())
          .then((data) => {
            // 將訂單資料動態生成HTML標籤
            data.forEach((item) => {
              // 建立tr元素
              console.log(item.order_number);
              document.querySelector(".value3").textContent = item.user_name;
              document.querySelector(".value2").textContent = item.order_date;
              document.querySelector(".value1").textContent = item.order_number;
              document.querySelector(".value4").textContent = item.phone;
              document.querySelector(".value6").textContent = item.address;
            });
          })
          .catch((error) => {
            console.error("Error:", error);
          });
      });
      function generateOrderItems(data) {
        var orderItemsContainer = document.querySelector(".order-items");

        // 清空order-items容器內的內容
        orderItemsContainer.innerHTML = "";

        // 建立標題列
        var titleDiv = document.createElement("div");
        titleDiv.className = "title";
        orderItemsContainer.appendChild(titleDiv);

        // 建立每個商品項目
        var totalAmount = 0; // 初始化總金額變數

        data.forEach(function (item) {
          var itemDiv = document.createElement("div");
          itemDiv.className = "item";

          var rowDiv = document.createElement("div");
          rowDiv.className = "row";

          // 建立商品名稱欄位
          var nameDiv = document.createElement("div");
          nameDiv.className = "col-md-2";
          nameDiv.textContent = item.pro_name;
          rowDiv.appendChild(nameDiv);

          // 建立價格欄位
          var priceDiv = document.createElement("div");
          priceDiv.className = "col-md-2";
          priceDiv.textContent = "$" + item.pro_price.toFixed(2);
          rowDiv.appendChild(priceDiv);

          // 建立數量欄位
          var quantityDiv = document.createElement("div");
          quantityDiv.className = "col-md-2";
          quantityDiv.textContent = item.pro_amount;
          rowDiv.appendChild(quantityDiv);

          // 建立小計欄位
          var subtotalDiv = document.createElement("div");
          subtotalDiv.className = "col-md-2";
          subtotalDiv.textContent =
            "$" + (item.pro_price * item.pro_amount).toFixed(2);
          rowDiv.appendChild(subtotalDiv);

          itemDiv.appendChild(rowDiv);
          orderItemsContainer.appendChild(itemDiv);

          totalAmount += item.pro_price * item.pro_amount; // 累加每個商品的小計到總金額
        });

        // 建立總金額欄位
        var totalDiv = document.createElement("div");
        totalDiv.className = "total";
        totalDiv.textContent = "總金額: $" + totalAmount.toFixed(2);
        orderItemsContainer.appendChild(totalDiv);
      }
