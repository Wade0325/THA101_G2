							<h2 class="mb-4 text-center" class="clinicResForm">線上掛號資料填寫</h2>
							<form method="POST" id="clinicAppointment"
								name="clinicAppointment">
								<div class="row">

									<div class="col-md-6">
										<div class="form-group">
											<label class="label" for="clinicName">診所名稱</label> <input
												type="text" class="form-control" name="clinicName"
												id="clinicName" readonly>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group" id="clinic_appointment">
											<label class="label" for="vetName">門診醫師</label> <select
												class="form-control search-clinic" id="appointTime"
												name="appointTime" readonly>
												<option value="陳志明">陳志明</option>
												<option value="涂雅筑">涂雅筑</option>
												<option value="楊喬博">楊喬博</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="label" for="weekDate">預約日期</label> <input
												type="text" class="form-control" name="weekDate"
												id="weekDate" readonly>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="label" for="appointTime">預約時段</label> <select
												class="form-control search-clinic" id="appointTime"
												name="appointTime" >
												<option id="morningBusiness"></option>
												<option id="afternoonBusiness"></option>
												<option id="nightBusiness"></option>
											</select>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label class="label" for="ownerName">飼主姓名</label> <input
												type="email" class="form-control" name="ownerName"
												id="ownerName" placeholder="請填入預約姓名">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="label" for="ownerMobile">飼主聯絡電話</label> <input
												type="text" class="form-control" name="ownerMobile"
												id="ownerMobile" placeholder="請填入聯絡電話">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="label" for="serviceItem">預約類別</label> <select
												class="form-control search-clinic" id="serviceItem">
												<option value="一般診療">一般診療</option>
												<option value="結紮">結紮</option>
												<option value="健康檢查">健康檢查</option>
												<option value="洗牙">洗牙</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="label" for="petName">寵物名字</label> <input
												type="text" class="form-control" name="petName" id="petName"
												placeholder="請輸入寵物姓名">
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label class="label" for="petType">寵物類別</label> <input
												type="text" class="form-control" name="petType" id="petType"
												placeholder="請輸入寵物類別 ex:貓、狗">
										</div>
									</div>
									<div class="col-md-12">
										<div class="form-group">
											<label class="label" for="petSituation">寵物概況</label>
											<textarea name="petSituation" class="form-control"
												id="petSituation" cols="30" rows="4" placeholder="請簡述寵物慨況"></textarea>
										</div>
									</div>

									<div class="col-md-12 text-center">
										<div class="form-group">
											<div class="row">
												<div class="col-md-6 text-right">
													<button id="btn1" type="button" class="btn btn-primary">返回上頁</button>
													<div id="msg" class="error"></div>
												</div>
												<div class="col-md-6 text-left">
													<button id="btn2" type="button" class="btn btn-primary"
														data-bs-toggle="modal" data-bs-target="#staticBackdrop">
														送出預約</button>


													<div id="msg" class="error"></div>
												</div>
											</div>
										</div>
									</div>



								</div>
