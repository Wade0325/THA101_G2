<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>FindAll</title>
</head>

<body>
	<div align="center">
		<h1>診所會員清單</h1>
		<a href="#">新增診所會員</a> <br /> <br />

		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>診所編號</th>
					<th>診所名稱</th>
					<th>診所負責人</th>
					<th>診所信箱</th>
					<th>診所密碼</th>
					<th>診所電話</th>
					<th>診所會員創建日期</th>
					<th>診所地址</th>
					<th>診所照片</th>
					<th>診所服務</th>
					<th>診所會員最後更新日期</th>
					<th>變更</th>
				</tr>
			</thead>
			<tbody id="tbody"></tbody>
		</table>
	</div>
	<script>
		const tbody = document.querySelector('#tbody');
		fetch('manage', {
			method: 'POST',
			headers: {
				'Content-Type': 'application/json'
			},
			body: {

			}
		})
			.then(resp => resp.json())
			.then(ClinicMember => {
				for (let member of ClinicMember) {
					console.log(member);

					tbody.innerHTML += ` 
			    <tr> 
				      <td>${member.clinicId}</td> 
			      	  <td>${member.clinicName}</td> 
 				      <td>${member.clinicPrincipal}</td> 
 				      <td>${member.clinicEmail}</td> 
 				      <td>${member.clinicPassword}</td> 
 				      <td>${member.clinicPhone}</td> 
 				      <td>${member.clinicMemberCreateDate}</td> 
 				      <td>${member.clinicAddress}</td> 
 				      <td>${member.clinicPhoto}</td> 
				      <td>${member.clinicService}</td> 
				      <td>${member.clinicMemberLastUpdateDate}</td> 
				    </tr>`
				}
			}) 
	</script>
</body>

</html>
