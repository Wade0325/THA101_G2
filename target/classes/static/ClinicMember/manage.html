<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>FindAll</title>
</head>

<body>
	<div align="center">
		<h1>診所會員清單</h1>
		<a href="#">新增診所會員</a> <br /> <br />

		<table border="1" cellpadding="10">
			<thead>
				<tr>
					<th>診所編號</th>
					<th>診所名稱</th>
					<th>診所負責人</th>
					<th>診所信箱</th>
					<th>診所密碼</th>
					<th>診所電話</th>
					<th>診所會員創建日期</th>
					<th>診所地址</th>
					<th>診所照片</th>
					<th>診所服務</th>
					<th>診所會員最後更新日期</th>
					<th>變更</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="clinicMember : ${clinicMemberList}">
					<td th:text="${clinicMember.clinicId}"></td>
					<td th:text="${clinicMember.clinicName}"></td>
					<td th:text="${clinicMember.clinicPrincipal}"></td>
					<td th:text="${clinicMember.clinicEmail}"></td>
					<td th:text="${clinicMember.clinicPassword}"></td>
					<td th:text="${clinicMember.clinicPhone}"></td>
					<td th:text="${clinicMember.clinicMemberCreateDate}"></td>
					<td th:text="${clinicMember.clinicAddress}"></td>
					<td th:text="${clinicMember.clinicPhoto}"></td>
					<td th:text="${clinicMember.clinicService}"></td>
					<td th:text="${clinicMember.clinicMemberLastUpdateDate}"></td>
					<td>
						<a th:href="/@{'/edit/' + ${clinicMember.clinicId}}">編輯</a>
						&nbsp;&nbsp;&nbsp; 
						<a th:href="/@{'/delete/' + ${clinicMember.clinicId}}">刪除</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
