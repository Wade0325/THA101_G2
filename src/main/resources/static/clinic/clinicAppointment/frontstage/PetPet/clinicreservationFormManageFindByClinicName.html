<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>FindAll</title>
</head>

<body>
	<div align="center">
		<h1>單一診所預約清單</h1>
		<input type="text" id="searchInput" placeholder="輸入要搜尋的診所名稱">
		<button type="button" onclick="searchClinicAppointment()">搜尋</button>
		<br></br>
		<table border="1">
			<thead>
				<tr>
					<th>診所名稱</th>
					<th>獸醫名稱</th>
					<th>預約日期</th>
					<th>預約時間</th>
					<th>飼主姓名</th>
					<th>飼主電話</th>
					<th>寵物類別</th>
					<th>寵物名稱</th>
					<th>服務項目</th>
					<th>狀況描述</th>
				</tr>
			</thead>
			<tbody id="tbody"></tbody>
		</table>
		<script src="js/findByClinicName.js"></script>
</body>

</html>
