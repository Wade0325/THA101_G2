    <script>
      const uploadDiv = document.getElementById("uploadDiv");
      const uploadInput = document.getElementById("uploadInput");
      const uploadContainer = document.querySelector(".upload-container");
      const imageCountElement = document.getElementById("imageCount");
    
      let imageCount = 0;
      let imgimg;
      let imgSrc; 
      var animalphoto1;
      var animalphoto2;
      var animalphoto3;
      let base64Data1 ;
  let base64Data2;
  let base64Data3;
  var parts1;
  var parts2;
  var parts3;
      
      // 監聽圖片選擇事件
      uploadInput.addEventListener("change", handleImageUpload);
    

      
      // 處理圖片上傳
      function handleImageUpload(event) {
        const files = event.target.files;
    
        // 遍歷選擇的文件
        for (let i = 0; i < files.length; i++) {
          const file = files[i];
    
          // 檢查文件類型是否為圖片
          if (file.type.match("image.*")) {
            // 檢查是否超過上傳數量限制
            if (imageCount >= 3) {
              alert("一次最多只能上傳 3 張圖片");
              break;
            }
    
            const fileReader = new FileReader();
            fileReader.onload = function (e) {
              // 創建圖片預覽元素
              const previewImage = document.createElement("div");
              previewImage.classList.add("preview-image");
    
              imgimg = document.createElement("img");
              imgSrc = e.target.result;
              // const img = document.createElement("img");
              // img.src = e.target.result;
              const deleteButton = document.createElement("button");
              deleteButton.classList.add("delete-button");
              deleteButton.innerHTML = "&times;";
    
              // 監聽刪除按鈕點擊事件
              deleteButton.addEventListener("click", () => {
                // 從預覽區域中移除該圖片
                uploadContainer.removeChild(previewImage);
                imageCount--;
    
                // 檢查是否低於最大圖片數量
                if (imageCount < 3) {
                  // 重新啟用上傳按鈕
                  uploadDiv.style.display = "flex";
                  uploadDiv.style.flexDirection = "column";
                  uploadInput.disabled = false;
                }
    
                // 更新圖片數量顯示
                updateImageCount();
              });
    
              // 將圖片和刪除按鈕添加到預覽元素中
              // previewImage.appendChild(img);
              imgimg.src = imgSrc;
              previewImage.appendChild(imgimg);
              previewImage.appendChild(deleteButton);
    
              // 將圖片預覽元素添加到預覽區域
              uploadContainer.insertBefore(previewImage, uploadDiv);
    
              imageCount++;
    
              // 檢查是否達到圖片上限
              if (imageCount >= 3) {
                // 隱藏上傳按鈕
                uploadDiv.style.display = "none";
                uploadInput.disabled = true;
              }


              // 參考
              if (imageCount == 1) {
          animalphoto1 = imgSrc;
          base64Data1 =animalphoto1;
        
          parts1 = base64Data1.split(",");
          base64Data1 = parts1[1];

        }
        if (imageCount == 2) {
          animalphoto2 = imgSrc;
          base64Data2 =animalphoto2;
          console.log(base64Data2);
         
          parts2 = base64Data2.split(",");
          base64Data2 = parts2[1];
        }
        if (imageCount == 3) {
          animalphoto3 = imgSrc;
          base64Data3 =animalphoto3;
          
          parts3 = base64Data3.split(",");
          base64Data3 = parts3[1];
        }
              // 更新圖片數量顯示
              updateImageCount();
            };
    
            // 開始讀取文件
            fileReader.readAsDataURL(file);
          }
        }
      }

     
    
      // 更新圖片數量顯示
      function updateImageCount() {
        imageCountElement.textContent = `(${imageCount}/3)`;

  
      }
    </script>
   

<script>
