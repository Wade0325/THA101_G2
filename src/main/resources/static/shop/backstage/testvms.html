    <script>
	    
function searchTable() {
  var searchText = document.getElementById("searchText").value.toUpperCase();
  var table = document.querySelector("table");
  var rows = table.getElementsByTagName("tr");

  for (var i = 1; i < rows.length; i++) {
    var cells = rows[i].getElementsByTagName("td");
    var found = false;
    for (var j = 0; j < cells.length; j++) {
      var cellText = cells[j].textContent.toUpperCase();
      if (cellText.indexOf(searchText) > -1) {
        found = true;
        break;
      }
    }
    if (found) {
      rows[i].style.display = "";
    } else {
      rows[i].style.display = "none";
    }
  }
}

    </script>

    <script>
      // 假設訂單明細頁面的路徑是 "order-details.html"
  
      // 假設點擊事件的監聽器綁定在 document 上，可以根據需求調整監聽的元素
      document.addEventListener("click", function (event) {
        if (event.target.classList.contains("btn-details")) {
          // 取得訂單編號
          const orderId = event.target
            .closest("tr")
            .querySelector("td:first-child").textContent;
  
          // 將訂單編號作為參數拼接到訂單明細頁面的 URL 上
          const url = `http://127.0.0.1:5500/shop/backstage/orderDetail.html?orderId=${orderId}`;
          
          // 執行頁面跳轉
          window.location.href = url;
        }
      });
