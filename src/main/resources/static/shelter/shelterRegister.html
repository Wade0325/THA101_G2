	<section class="ftco-section bg-light">
		<div class="container">
			<div class="row">
				<div class="col-4">
					<div class="mb-3">
						<label for="shelterName" class="form-label">收容所名稱</label> 
						<input type="text" class="form-control" id="shelterName">
					</div>
				</div>
				<div class="col-4">
					<div class="mb-3">
						<label for="shelterPrincipal" class="form-label">收容所負責人</label> <input
							type="text" class="form-control" id="shelterPrincipal">
					</div>
				</div>
				<div class="col-4">
					<div class="mb-3">
						<label for="shelterPhone" class="form-label">收容所電話</label> <input
							type="text" class="form-control" id="shelterPhone">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-6">
					<div class="mb-3">
						<label for="shelterEmail" class="form-label">收容所信箱(帳號)</label> <input
							type="email" class="form-control" id="shelterEmail"
							aria-describedby="emailHelp" placeholder="name@example.com">
					</div>
				</div>
				<div class="col-6">
					<div class="mb-3">
						<label for="shelterAddress" class="form-label">收容所地址</label> <input
							type="text" class="form-control" id="shelterAddress">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-6">
					<div class="mb-3">
						<label for="clinicPassword" class="form-label">密碼</label> <input
							type="password" class="form-control" id="shelterPassword">
					</div>
				</div>
				<div class="col-6">
					<div class="mb-3">
						<label for="checkPassword" class="form-label">確認密碼</label> <input
							type="password" class="form-control" id="checkPassword">
					</div>
				</div>
			</div>

	
			<div class="row">
				<div class="col-2">
					<button id="btn" type="button" class="btn btn-primary">送出</button>
					<div id="msg" class="error"></div>
				</div>
				<div class="col-2">
					<button id="btn-manage" type="button" class="btn btn-primary">管理會員</button>
				</div>
			</div>
		</div>
