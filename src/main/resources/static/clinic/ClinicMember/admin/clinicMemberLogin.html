<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link href="css/style2.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .errortext {
        color: red;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <nav class="sb-topnav navbar navbar-expand navbar-dark color">
      <!-- Navbar Brand-->
      <img src="images/petpet.png" width="70px" height="70px" />
      <img src="images/Petword.png" width="40px" height="40px" />
      <a class="navbar-brand ps-3" href="index.html">首頁</a>
      <form
        class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0"
      >
        <div class="input-group"></div>
        <!-- 首頁按鈕圖片 -->
      </form>
      <!-- Navbar-->
      <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
          <ul
            class="dropdown-menu dropdown-menu-end"
            aria-labelledby="navbarDropdown"
          >
            <li><a class="dropdown-item" href="login.html">註冊</a></li>
            <li><a class="dropdown-item" href="login.html">登入</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" href="#!">登出</a></li>
          </ul>
        </li>
      </ul>
    </nav>

    <div class="login-box">
      <div class="lb-header">
        <a href="#" class="active" id="login-box-link">Login</a>
        <a href="#" id="signup-box-link">Sign Up</a>
      </div>
      <form class="email-login" action="#" method="#">
        <div class="u-form-group">
          <img src="images/petpet.png" style="width: 120px" />
        </div>
        <div class="u-form-group">
          <input type="email" placeholder="Email" name="adminAccount" />
        </div>

        <div class="u-form-group">
          <input type="password" placeholder="Password" name="adminPassword" />
        </div>

        <div class="u-form-group" id="login-btn">
          <button>Log in</button>
        </div>
        <div class="u-form-group">
          <a href="Forgot.html" class="forgot-password">Forgot password?</a>
        </div>
      </form>

      <!-- 註冊畫面 -->
      <form class="email-signup" action="#" method="#">
        <div class="u-form-group">
          <img src="images/petpet.png" style="width: 120px" />
        </div>
        
        <div class="u-form-group">
          <input type="text" placeholder="診所名稱" name="clinicName" id="clinicName"/>
        </div>
        
         <div class="u-form-group">
          <input type="email" placeholder="診所帳號name@example.com" name="clinicEmail" id="clinicEmail"/>
        </div>

        <div class="u-form-group">
          <input type="password" placeholder="密碼" name="clinicPassword" id="clinicPassword"/>
        </div>
        
        <div class="u-form-group">
          <input type="password" placeholder="確認密碼" name="checkPassword" id="checkPassword"/>
        </div>
        
        <div id="errorMsg"></div>
        <div class="u-form-group">
          <button type="submit" id="btn">Sign Up</button>
        </div>
        <div class="u-form-group">
          <a href="forgot_pss.html" class="forgot-password">Forgot password?</a>
        </div>
      </form>
    </div>
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy;by | PETPET陪陪你 2023</div>
          <div>
            <a href="#">TOP</a>
            &middot;
            <a href="#">置頂</a>
          </div>
        </div>
      </div>
    </footer>
    <script>
      $(".email-signup").hide();
      $("#signup-box-link").click(function () {
        $(".email-login").fadeOut(100);
        $(".email-signup").delay(100).fadeIn(100);
        $("#login-box-link").removeClass("active");
        $("#signup-box-link").addClass("active");
      });
      $("#login-box-link").click(function () {
        $(".email-login").delay(100).fadeIn(100);
        $(".email-signup").fadeOut(100);
        $("#login-box-link").addClass("active");
        $("#signup-box-link").removeClass("active");
      });
    </script>
    <script src="js/clinicMemberLogin.js"></script>
  </body>
</html>
